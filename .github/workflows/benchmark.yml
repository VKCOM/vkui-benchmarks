name: Run Benchmarks

# on: workflow_dispatch

on: push

jobs:
  prepare-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        id: create-issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ID: ${{ github.run_id }}
          NUMBER: ${{ github.run_number }}
          RUN_LINK: "https://github.com/ewgenius/vkui-benchmarks/actions/runs/${{ github.run_id }}"
    outputs:
      issue: ${{ steps.create-issue.outputs.number }}

  benchmark:
    runs-on: ubuntu-latest

    needs: prepare-report

    strategy:
      matrix:
        app: ["vkui", "mui", "yandex"]

    steps:
      - uses: actions/checkout@v2
      - name: Lighthouse CI Action
        id: benchmark
        uses: treosh/lighthouse-ci-action@v7
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ matrix.app }}-$GITHUB_RUN_ID
        with:
          temporaryPublicStorage: true
          configPath: ./lighthouserc
          urls: |
            https://${{ matrix.app }}-benchmark.surge.sh
            https://${{ matrix.app }}-benchmark.surge.sh?mode=modals
            https://${{ matrix.app }}-benchmark.surge.sh?mode=burn
      - name: save results
        id: save-results
        run: |
          manifest='${{ steps.benchmark.outputs.manifest }}'
          links='${{ steps.benchmark.outputs.links }}'
          formatted="$(./scripts/format-results-partial.js ${{ matrix.app }} $manifest $links)"
          formatted="${formatted//'%'/'%25'}"
          formatted="${formatted//$'\n'/'%0A'}"
          formatted="${formatted//$'\r'/'%0D'}"
          mkdir -p ./results
          echo $formatted > ./results/${{ matrix.app }}.txt
      - name: upload results
        uses: actions/upload-artifact@v2
        with:
          name: results-${{ matrix.app }}
          path: ./results/${{ matrix.app }}.txt

  finalize-report:
    runs-on: ubuntu-latest

    needs:
      - prepare-report
      - benchmark

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: ./results
      - name: combine results
        id: combine-results
        run: |
          header="| app | url | report | performance | accessibility | best-practices | seo | pwa |"
          separator="|-|-|-|-|-|-|-|-|"
          formatted="${header}\n${separator}"
          for dir in ./results/*; do
            for result in $dir/*; do
              formatted="${formatted}\n$(cat $result)"
            done
          done
          formatted="${formatted//'%'/'%25'}"
          formatted="${formatted//$'\n'/'%0A'}"
          formatted="${formatted//$'\r'/'%0D'}"
          echo $formatted > ./combined_result
          echo "::set-output name=results::$(cat ./combined_result)"
      - run: echo "${{ steps.combine-results.outputs.results }}"
      - name: add results to report
        uses: jungwinter/comment@v1
        with:
          type: create
          body: "${{ steps.combine-results.outputs.results }}"
          issue_number: ${{ needs.prepare-report.outputs.issue }}
          token: ${{ secrets.GITHUB_TOKEN }}
